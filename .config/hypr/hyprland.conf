animations {
  bezier=easeinoutsine, 0.37, 0, 0.63, 1
  animation=windows,1,2,easeinoutsine,slide
  animation=border,1,10,default
  animation=fade,1,1,default
  animation=workspaces,1,2,easeinoutsine,slide
  enabled=true
}

decoration {
  blur {
    brightness=1
    contrast=1.200000
    enabled=false
    ignore_opacity=true
    new_optimizations=true
    noise=0.011700
    passes=3
    size=6
    xray=false
  }
  col.shadow=rgb(11111B)
  col.shadow_inactive=rgba(11111B00)
  drop_shadow=true
  rounding=10
  shadow_ignore_window=true
  shadow_range=50
  shadow_render_power=2
}

dwindle {
  force_split=2
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=true
  border_size=0
  gaps_in=6
  gaps_out=10
  layout=dwindle
}

gestures {
  workspace_swipe=false
}

input {
  touchpad {
    natural_scroll=1
  }
  follow_mouse=1
  force_no_accel=1
  kb_layout=us
}

master {
  new_is_master=true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  vrr=1
}
